<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
        }
        
        .logo {
            color: #0033a0;
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-icon {
            width: 32px;
            height: 32px;
            background-color: #0033a0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Main Content */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 80px 20px 70px 20px;
        }
        
        /* Cards Header */
        .cards-header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .cards-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Card Item */
        .card-item {
    background: linear-gradient(135deg, #0033a0, #001f6d);
    border-radius: 12px;
    padding: 25px;
    color: white;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 320px; /* Limit maximum width */
    margin-left: auto;
    margin-right: auto;
    margin-top: 10px;
}


        
        
        .card-type {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .card-number {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-align: center;
            font-family: monospace;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-status {
            font-size: 12px;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .card-holder {
            font-size: 14px;
            font-weight: bold;
        }
        
        .card-expiry {
            text-align: right;
        }
        
        .valid-thru {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 3px;
        }
        
        .expiry-date {
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            padding: 8px 0;
            z-index: 1000;
            height: 60px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 10px;
            flex: 1;
            padding: 0;
        }
        
        .nav-item i {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .nav-item.active {
            color: #0033a0;
        }
        
        

h1 {
    font-size: 20px;
    font-weight: bold;
    color: black;
    text-align: left;
    margin: 0px 100px 15px 10px;
    padding: 0;
    letter-spacing: 0.5px;
}



    </style>
</head>
<body>
  <br>
<h1> Cards</h1>

        
        <!-- Credit Card -->
        <div class="card-item">
            <div class="card-type">MasterCard</div>
            <div class="card-number">4000 2150 8252 6420</div>
            <div class="card-details">
                <div class="card-info">
                    <div class="card-status">In-Active</div>
                    <div class="card-holder">Melinda Pinson</div>
                </div>
                <div class="card-expiry">
                    <div class="valid-thru">VALID THRU</div>
                    <div class="expiry-date">05 / 27</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-university"></i>
            <span>Account</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <span>Pay & Transfer</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-credit-card"></i>
            <span>My Cards</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
    </div>

    
        <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add interaction for transaction items
        const transactionItems = document.querySelectorAll('.transaction-item');
        
        transactionItems.forEach(item => {
            item.addEventListener('click', function() {
                const name = this.querySelector('.transaction-name').textContent;
                const amount = this.querySelector('.transaction-amount').textContent;
                alert(`Transaction Details:\n${name}\n${amount}`);
            });
        });
        
        // Bottom nav interaction - FIXED
        const navItems = document.querySelectorAll('.nav-item');
        
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault(); // Stop default link behavior
                
                // Get which page was clicked
                const pageText = this.querySelector('span').textContent;
                
                // Navigate to correct page
                if (pageText === 'Account') {
                    window.location.href = "Boa1.html";
                } else if (pageText === 'Pay & Transfer') {
                    window.location.href = "Boa2.html";
                } else if (pageText === 'My Cards') {
                    window.location.href = "Boa3.html";
                } else if (pageText === 'History') {
                    window.location.href = "Boa4.html";
                }
            });
        });
        
        // Set active page based on current URL
        function setActiveNav() {
            const currentPage = window.location.pathname.split('/').pop();
            navItems.forEach(item => {
                const pageText = item.querySelector('span').textContent;
                let targetPage = "";
                
                if (pageText === 'Account') targetPage = "Boa1.html";
                else if (pageText === 'Pay & Transfer') targetPage = "Boa2.html";
                else if (pageText === 'My Cards') targetPage = "Boa3.html";
                else if (pageText === 'History') targetPage = "Boa4.html";
                
                if (targetPage === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        setActiveNav();
    });
</script>
</body>
</html>
