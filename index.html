<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginBtn = document.querySelector('.login-btn');
        const userIdInput = document.querySelector('input[type="text"]');
        const passwordInput = document.querySelector('input[type="password"]');
        
        // Hardcoded credentials
        const validUserId = "Melindapinson";
        const validPassword = "Melinda222";
        
        // Create error message elements
        const errorContainer = document.createElement('div');
        errorContainer.className = 'error-message';
        errorContainer.style.cssText = 'color: #d90000; font-size: 12px; text-align: center; margin-top: 10px; min-height: 20px;';
        loginBtn.parentNode.insertBefore(errorContainer, loginBtn.nextSibling);
        
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }
        
        function clearError() {
            errorContainer.textContent = '';
            errorContainer.style.display = 'none';
        }
        
        loginBtn.addEventListener('click', function() {
            const userId = userIdInput.value;
            const password = passwordInput.value;
            
            clearError();
            
            // Check if fields are empty
            if (!userId || !password) {
                showError('Please enter both User ID and Password');
                return;
            }
            
            // Check if credentials are correct
            if (userId !== validUserId || password !== validPassword) {
                showError('Invalid User ID or Password. Please try again.');
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
            loginBtn.disabled = true;
            clearError();
            
            // Simulate loading delay (3 seconds)
            setTimeout(function() {
                // Redirect to dashboard
                window.location.href = "Boa1.html";
            }, 3000);
        });
        
        // Clear error when user starts typing
        userIdInput.addEventListener('input', clearError);
        passwordInput.addEventListener('input', clearError);
        
        // Add some visual feedback for form inputs
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#0033a0';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#ccc';
            });
            
            // Allow login with Enter key
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    });
</script>
